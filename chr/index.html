<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="board">
        <div class="cell" onclick="makeMove(0)"><span class="emoji"></span></div>
        <div class="cell" onclick="makeMove(1)"><span class="emoji"></span></div>
        <div class="cell" onclick="makeMove(2)"><span class="emoji"></span></div>
        <div class="cell" onclick="makeMove(3)"><span class="emoji"></span></div>
        <div class="cell" onclick="makeMove(4)"><span class="emoji"></span></div>
        <div class="cell" onclick="makeMove(5)"><span class="emoji"></span></div>
        <div class="cell" onclick="makeMove(6)"><span class="emoji"></span></div>
        <div class="cell" onclick="makeMove(7)"><span class="emoji"></span></div>
        <div class="cell" onclick="makeMove(8)"><span class="emoji"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
